<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    {% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='common.css') }}" />
    <link href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" rel="shortcut icon" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='common.js') }}"></script>
    <title> {% block title %} {% endblock %} -- RemarkZ</title>
    {% endblock %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
      window.char_limit = {{ char_limit }};
    </script>
  </head>
  <body>
    <div id="about">
      <a href="{{ url_for('main') }}" tabindex="42">RemarkZ</a> &lt;$&gt;
      <a href="{{ url_for('about') }}" tabindex="43">About</a>
    </div>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
